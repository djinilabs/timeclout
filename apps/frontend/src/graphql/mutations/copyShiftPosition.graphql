mutation copyShiftPositionShiftPosition($input: CopyShiftPositionInput!) {
  copyShiftPosition(input: $input) {
    pk
    sk
    day
    name
    color
    requiredSkills
    schedules {
      startHourMinutes
      endHourMinutes
      inconveniencePerHour
    }
    assignedTo {
      pk
      name
      email
      emailMd5
    }
    published
    replaces
  }
}
