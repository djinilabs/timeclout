mutation removeUserFromTeam($teamPk: String!, $userPk: String!) {
  removeUserFromTeam(teamPk: $teamPk, userPk: $userPk) {
    pk
    name
    createdAt
    updatedAt
    createdBy {
      pk
    }
    members {
      pk
      name
      email
      emailMd5
      resourcePermission
      resourcePermissionGivenAt
    }
  }
}
