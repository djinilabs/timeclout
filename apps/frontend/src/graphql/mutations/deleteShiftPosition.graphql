mutation DeleteShiftPosition($input: DeleteShiftPositionInput!) {
  deleteShiftPosition(input: $input) {
    pk
    sk
    day
    requiredSkills
    schedules {
      startHourMinutes
      endHourMinutes
      inconveniencePerHour
    }
    assignedTo {
      pk
      name
      email
      emailMd5
    }
  }
}
