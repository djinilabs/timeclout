mutation MoveShiftPosition($input: MoveShiftPositionInput!) {
  moveShiftPosition(input: $input) {
    pk
    sk
    day
    requiredSkills
    schedules {
      startHourMinutes
      endHourMinutes
      inconveniencePerHour
    }
    assignedTo {
      pk
      name
      email
      emailMd5
    }
  }
}
