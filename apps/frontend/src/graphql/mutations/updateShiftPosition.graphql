mutation UpdateShiftPosition($input: UpdateShiftPositionInput!) {
  updateShiftPosition(input: $input) {
    pk
    sk
    day
    name
    requiredSkills
    schedules {
      startHourMinutes
      endHourMinutes
      inconveniencePerHour
    }
    assignedTo {
      pk
      name
      email
      emailMd5
    }
    published
    replaces
  }
}
