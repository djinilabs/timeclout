query MyLeaveCalendar($companyPk: String!, $year: Int!) {
  myLeaveCalendar(companyPk: $companyPk, year: $year) {
    year
    leaves {
      pk
      sk
      leaveRequestPk
      leaveRequestSk
      type
    }
    leaveRequests {
      pk
      sk
      startDate
      endDate
      type
      approved
      reason
    }
  }
}
