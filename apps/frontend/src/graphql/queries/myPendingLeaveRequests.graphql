query MyPendingLeaveRequests {
  pendingLeaveRequests {
    pk
    sk
    startDate
    endDate
    type
    reason
    approved
    approvedBy {
      pk
      name
      email
      emailMd5
    }
    approvedAt
    createdBy {
      pk
      name
      email
      emailMd5
    }
    createdAt
    beneficiary {
      pk
      name
      email
      emailMd5
    }
  }
}
