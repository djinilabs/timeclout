query shiftsAutoFillParams($input: AutoFillParamsInput!) {
  shiftsAutoFillParams(input: $input) {
    workers {
      pk
      qualifications
      email
      emailMd5
      approvedLeaves {
        start
        end
        type
        isPersonal
      }
    }
    slots {
      id
      workHours {
        start
        end
        inconvenienceMultiplier
      }
      startsOnStandardWorkDay
    }
  }
}
