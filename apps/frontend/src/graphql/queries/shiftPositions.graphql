query ShiftPositions($team: String!, $startDay: String!, $endDay: String!) {
  shiftPositions(input: { team: $team, startDay: $startDay, endDay: $endDay }) {
    pk
    sk
    day
    name
    color
    requiredSkills
    schedules {
      startHourMinutes
      endHourMinutes
      inconveniencePerHour
    }
    assignedTo {
      pk
      name
      email
      emailMd5
    }
    published
    replaces
  }
}
