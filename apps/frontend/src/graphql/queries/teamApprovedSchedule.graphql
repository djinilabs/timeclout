query TeamApprovedSchedule(
  $teamPk: String!
  $startDate: Date!
  $endDate: Date!
) {
  team(teamPk: $teamPk) {
    name
    createdAt
    createdBy {
      pk
      email
      name
    }
    updatedAt
    updatedBy {
      pk
      email
      name
    }
    resourcePermission
    approvedSchedule(startDate: $startDate, endDate: $endDate) {
      pk
      userSchedules {
        pk
        user {
          pk
          name
          email
          emailMd5
        }
        leaves {
          pk
          sk
          leaveRequestPk
          leaveRequestSk
          type
        }
      }
    }
  }
}
