query MyQuotaFulfilment(
  $companyPk: String!
  $startDate: String!
  $endDate: String!
  $simulatesLeave: Boolean
  $simulatesLeaveType: String
) {
  myQuotaFulfilment(
    companyPk: $companyPk
    startDate: $startDate
    endDate: $endDate
    simulatesLeave: $simulatesLeave
    simulatesLeaveType: $simulatesLeaveType
  ) {
    quota
    quotaStartDate
    quotaEndDate
    approvedUsed
    pendingApprovalUsed
  }
}
