query MyLeaveRequests($companyPk: String!) {
  myLeaveRequests(companyPk: $companyPk) {
    pk
    sk
    startDate
    endDate
    companyPk
    type
    reason
    approved
    approvedBy {
      pk
      name
      email
      emailMd5
    }
    approvedAt
    createdBy {
      pk
      name
      email
      emailMd5
    }
    createdAt
    beneficiary {
      pk
      name
      email
      emailMd5
    }
  }
}
