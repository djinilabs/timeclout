query unit($unitPk: String!) {
  unit(unitPk: $unitPk) {
    pk
    name
    createdAt
    createdBy {
      pk
      email
      name
    }
    updatedAt
    updatedBy {
      pk
      email
      name
    }
    teams {
      pk
      name
      createdAt
      createdBy {
        pk
        email
        name
      }
    }
    resourcePermission
  }
}
