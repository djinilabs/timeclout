query InvitationBySecret($secret: String!) {
  invitation(secret: $secret) {
    pk
    email
    emailMd5
    permissionType
    toEntity {
      ... on Company {
        pk
        name
      }
      ... on Team {
        pk
        name
      }
      ... on Unit {
        pk
        name
      }
    }
    createdAt
    createdBy {
      pk
      email
      name
    }
    updatedAt
    updatedBy {
      pk
      email
      name
    }
  }
}
