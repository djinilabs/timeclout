# Mergify configuration for automatic PR merging
# This will auto-merge PRs when all required status checks pass

pull_request_rules:
  - name: Auto-merge when all checks pass
    conditions:
      - base=main
      - check-success=test
      - check-success=deploy
      - status-success~=^E2E Tests.*$
    actions:
      merge:
        method: squash
        commit_message_template: "{{title}} (#{{number}})"
        delete_branch: true

# Simple queue rule for testing
queue_rules:
  - name: main-queue
    conditions:
      - base=main
    queue_conditions:
      - check-success=test
      - check-success=deploy
      - status-success~=^E2E Tests.*$
