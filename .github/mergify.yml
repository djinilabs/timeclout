# Mergify configuration for automatic PR merging
# This will auto-merge PRs when all required status checks pass
#
# Status check names from your workflows:
# - GitHub Actions: check-success=Test, check-success=Deploy PR (workflow names)
# - E2E Tests: status-success~=^E2E Tests.*$ (pattern for dynamic naming)

pull_request_rules:
  - name: Auto-merge when all checks pass
    conditions:
      - base=main
      - check-success=Test / test # GitHub Actions workflow / job name
      - check-success=Deploy PR / deploy # GitHub Actions workflow / job name
      - status-success~=^E2E Tests.*$ # Status context pattern
    actions:
      merge:
        method: squash
        commit_message_template: "{{title}} (#{{number}})"

# Queue configuration for handling multiple PRs
queue_rules:
  - name: main-queue
    queue_conditions:
      - check-success=Test / test # GitHub Actions workflow / job name
      - check-success=Deploy PR / deploy # GitHub Actions workflow / job name
      - status-success~=^E2E Tests.*$ # Status context pattern
