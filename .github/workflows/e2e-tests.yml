name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test against"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
          - custom
          - pr
      pull_request_number:
        description: "Pull request number (required when environment is 'pr')"
        required: false
        type: string
      custom_url:
        description: "Custom URL to test against (only used if environment is custom)"
        required: false
        type: string
      run_specific_tests:
        description: "Run specific test files (comma-separated, leave empty for all tests)"
        required: false
        type: string
        default: ""

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      checks: write
      pull-requests: write
      contents: read
      statuses: write

    # Cancel in-progress runs when new commits are pushed (only for PR runs)
    concurrency:
      group: e2e-tests-${{ github.event.inputs.pull_request_number || 'manual' }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          architecture: "x64"
          cache: pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Validate inputs
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" == "pr" ]; then
            if [ -z "${{ github.event.inputs.pull_request_number }}" ]; then
              echo "Error: pull_request_number is required when environment is 'pr'"
              exit 1
            fi
            echo "PR environment validated with PR number: ${{ github.event.inputs.pull_request_number }}"
          fi

      - name: Determine test URL
        id: test-url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.environment }}" == "custom" ] && [ -n "${{ github.event.inputs.custom_url }}" ]; then
              echo "url=${{ github.event.inputs.custom_url }}" >> $GITHUB_OUTPUT
            elif [ "${{ github.event.inputs.environment }}" == "production" ]; then
              echo "url=https://tt3.app" >> $GITHUB_OUTPUT
            elif [ "${{ github.event.inputs.environment }}" == "pr" ]; then
              # For PR runs, use the PR URL from the input parameter
              if [ -n "${{ github.event.inputs.pull_request_number }}" ]; then
                echo "url=https://${{ github.event.inputs.pull_request_number }}.tt3.app" >> $GITHUB_OUTPUT
                echo "Using PR URL: https://${{ github.event.inputs.pull_request_number }}.tt3.app"
              else
                echo "url=https://staging.tt3.app" >> $GITHUB_OUTPUT
                echo "No PR number provided, using staging URL"
              fi
            else
              echo "url=https://staging.tt3.app" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PR events, always use the PR URL
            echo "url=https://${{ github.event.pull_request.number }}.tt3.app" >> $GITHUB_OUTPUT
          else
            echo "url=https://staging.tt3.app" >> $GITHUB_OUTPUT
          fi
          echo "Testing against: ${{ steps.test-url.outputs.url }}"

      - name: Setup environment variables
        run: |
          # Create .env file for e2e tests
          mkdir -p tests/e2e
          cat > tests/e2e/.env << EOF
          TESTMAIL_API_KEY=${{ secrets.TESTMAIL_API_KEY }}
          TESTMAIL_NAMESPACE=${{ secrets.TESTMAIL_NAMESPACE }}
          BASE_URL=${{ steps.test-url.outputs.url }}
          TEST_TIMEOUT=300000
          ACTION_TIMEOUT=120000
          CI=true
          BROWSER=chromium
          HEADLESS=true
          SCREENSHOT=only-on-failure
          VIDEO=retain-on-failure
          TRACE=on-first-retry
          EOF

      - name: Setup backend environment variables
        run: |
          # Create .env file for backend
          mkdir -p apps/backend
          cat > apps/backend/.env << EOF
          TESTMAIL_API_KEY=${{ secrets.TESTMAIL_API_KEY }}
          TESTMAIL_NAMESPACE=${{ secrets.TESTMAIL_NAMESPACE }}
          BASE_URL=${{ steps.test-url.outputs.url }}
          TEST_TIMEOUT=300000
          ACTION_TIMEOUT=120000
          CI=true
          BROWSER=chromium
          HEADLESS=true
          SCREENSHOT=only-on-failure
          VIDEO=retain-on-failure
          TRACE=on-first-retry
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          AUTH_MAILGUN_KEY=${{ secrets.AUTH_MAILGUN_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          EOF

      - name: Verify test environment
        run: |
          echo "Verifying test environment..."
          echo "Current directory: $(pwd)"
          echo "Tests directory exists: $(test -d tests/e2e && echo "Yes" || echo "No")"
          echo "Playwright config exists: $(test -f playwright.config.ts && echo "Yes" || echo "No")"
          echo "Global setup exists: $(test -f tests/e2e/global-setup.ts && echo "Yes" || echo "No")"
          echo "Testing against: ${{ steps.test-url.outputs.url }}"

      - name: Run E2E tests
        run: |
          if [ -n "${{ github.event.inputs.run_specific_tests }}" ]; then
            echo "Running specific tests: ${{ github.event.inputs.run_specific_tests }}"
            pnpm test:e2e --grep "${{ github.event.inputs.run_specific_tests }}"
          else
            echo "Running all E2E tests"
            pnpm test:e2e
          fi
        env:
          NODE_ENV: "test"
          NODE_OPTIONS: "--enable-source-maps --max_old_space_size=32768"

      - name: Ensure test artifacts are captured
        if: always()
        run: |
          echo "Ensuring test artifacts are captured..."
          # Create directories if they don't exist
          mkdir -p test-results
          mkdir -p playwright-report
          echo "Test output directories ready"

      - name: Check test execution status
        if: always()
        run: |
          echo "Test execution completed"
          echo "Current working directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Check test results
        if: always()
        run: |
          echo "=== Test Results Summary ==="
          if [ -f "test-results/results.json" ]; then
            echo "JSON results found"
            cat test-results/results.json | jq '.stats' || echo "Could not parse JSON results"
          else
            echo "No JSON results found"
          fi

          if [ -f "test-results/results.xml" ]; then
            echo "JUnit results found"
            echo "JUnit results file size: $(wc -l < test-results/results.xml) lines"
          else
            echo "No JUnit results found"
          fi

      - name: List test artifacts
        if: always()
        run: |
          echo "=== Test Results Directory ==="
          ls -la test-results/ || echo "test-results directory not found"
          echo "=== Playwright Report Directory ==="
          ls -la playwright-report/ || echo "playwright-report directory not found"
          echo "=== Looking for specific artifact types ==="
          find . -name "*.png" -o -name "*.webm" -o -name "*.zip" | head -20 || echo "No artifacts found"

      - name: Upload test results and artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_id }}
          path: test-results/**/*.png
          retention-days: 30

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: videos-${{ github.run_id }}
          path: test-results/**/*.webm
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: traces-${{ github.run_id }}
          path: test-results/**/*.zip
          retention-days: 30

      - name: Send Discord notification
        if: always()
        uses: ./.github/actions/discord-notification
        with:
          webhook_url: ${{ secrets.DISCORD_CI_WEBHOOK_URL }}
          workflow_name: ${{ github.workflow }}
          job_status: ${{ job.status }}
          run_id: ${{ github.run_id }}
          repository: ${{ github.repository }}
          sha: ${{ github.sha }}
          ref_name: ${{ github.ref_name }}
          event_name: ${{ github.event_name }}
          head_commit_message: ${{ github.event.head_commit.message || github.event.pull_request.title || 'Manual workflow dispatch' }}
          pull_request_number: ${{ github.event.pull_request.number || github.event.inputs.pull_request_number || '' }}
          pull_request_title: ${{ github.event.pull_request.title || '' }}
          pull_request_url: ${{ github.event.pull_request.html_url || '' }}
          workflow_run_name: ${{ github.event.workflow_run.name || '' }}

      - name: Report status to PR
        if: always() && github.event.workflow_run.conclusion != 'success'
        run: |
          # Get the PR number from the workflow_run event or from inputs
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Extract PR number from the workflow_run event
            PR_NUMBER=$(echo "${{ github.event.workflow_run.name }}" | grep -o 'PR[0-9]*' | grep -o '[0-9]*')
            if [ -n "$PR_NUMBER" ]; then
              echo "Found PR number: $PR_NUMBER"
              # Report status to the PR
              if [ "${{ job.status }}" == "success" ]; then
                gh pr comment $PR_NUMBER --body "✅ **E2E Tests Passed** - All tests completed successfully against PR deployment."
              else
                gh pr comment $PR_NUMBER --body "❌ **E2E Tests Failed** - Some tests failed. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
              fi
            fi
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" == "pr" ]; then
            # For manual PR runs, use the input parameter
            PR_NUMBER="${{ github.event.inputs.pull_request_number }}"
            if [ -n "$PR_NUMBER" ]; then
              echo "Using PR number from inputs: $PR_NUMBER"
              # Report status to the PR
              if [ "${{ job.status }}" == "success" ]; then
                gh pr comment $PR_NUMBER --body "✅ **E2E Tests Passed** - All tests completed successfully against PR deployment."
              else
                gh pr comment $PR_NUMBER --body "❌ **E2E Tests Failed** - Some tests failed. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
              fi
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create status check
        if: always()
        run: |
          # Get the PR number and create a status check
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            PR_NUMBER=$(echo "${{ github.event.workflow_run.name }}" | grep -o 'PR[0-9]*' | grep -o '[0-9]*')
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" == "pr" ]; then
            PR_NUMBER="${{ github.event.inputs.pull_request_number }}"
          fi

          if [ -n "$PR_NUMBER" ]; then
            echo "Creating status check for PR $PR_NUMBER"
            # Create a status check using the GitHub API
            if [ "${{ job.status }}" == "success" ]; then
              gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
                -f state=success \
                -f target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
                -f description="E2E Tests Passed" \
                -f context="E2E Tests"
            else
              gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
                -f state=failure \
                -f target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
                -f description="E2E Tests Failed" \
                -f context="E2E Tests"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Auto-Merge Workflow
        if: |
          success() && 
          github.event_name == 'workflow_dispatch' && 
          github.event.inputs.environment == 'pr'
        run: |
          PR_NUMBER="${{ github.event.inputs.pull_request_number }}"
          echo "E2E Tests passed for PR $PR_NUMBER, triggering auto-merge workflow..."

          # Trigger the auto-merge workflow
          gh workflow run auto-merge.yml \
            --field pr_number="$PR_NUMBER" \
            --ref main

          echo "Auto-merge workflow triggered successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
