name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to test against"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
          - custom
          - pr
      pull_request_number:
        description: "Pull request number (required when environment is 'pr')"
        required: false
        type: string
      custom_url:
        description: "Custom URL to test against (only used if environment is custom)"
        required: false
        type: string
      run_specific_tests:
        description: "Run specific test files (comma-separated, leave empty for all tests)"
        required: false
        type: string
        default: ""
  workflow_run:
    workflows: ["Deploy PR"]
    types:
      - completed
    branches:
      - main

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'

    # Cancel in-progress runs when new commits are pushed (only for PR runs)
    concurrency:
      group: e2e-tests-${{ github.event_name == 'workflow_dispatch' && 'manual' || format('pr-{0}', github.event.pull_request.number || github.event.number) }}
      cancel-in-progress: ${{ github.event_name != 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          architecture: "x64"
          cache: pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Validate inputs
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" == "pr" ]; then
            if [ -z "${{ github.event.inputs.pull_request_number }}" ]; then
              echo "Error: pull_request_number is required when environment is 'pr'"
              exit 1
            fi
            echo "PR environment validated with PR number: ${{ github.event.inputs.pull_request_number }}"
          fi

      - name: Determine test URL
        id: test-url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.environment }}" == "custom" ] && [ -n "${{ github.event.inputs.custom_url }}" ]; then
              echo "url=${{ github.event.inputs.custom_url }}" >> $GITHUB_OUTPUT
            elif [ "${{ github.event.inputs.environment }}" == "production" ]; then
              echo "url=https://tt3.app" >> $GITHUB_OUTPUT
            elif [ "${{ github.event.inputs.environment }}" == "pr" ]; then
              # For manual PR runs, use the PR URL from the input parameter
              if [ -n "${{ github.event.inputs.pull_request_number }}" ]; then
                echo "url=https://${{ github.event.inputs.pull_request_number }}.tt3.app" >> $GITHUB_OUTPUT
              else
                echo "url=https://staging.tt3.app" >> $GITHUB_OUTPUT
              fi
            else
              echo "url=https://staging.tt3.app" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PR events, always use the PR URL
            echo "url=https://${{ github.event.pull_request.number }}.tt3.app" >> $GITHUB_OUTPUT
          else
            # For automatic PR runs from workflow_run, use the PR URL
            echo "url=https://${{ github.event.pull_request.number }}.tt3.app" >> $GITHUB_OUTPUT
          fi
          echo "Testing against: ${{ steps.test-url.outputs.url }}"

      - name: Setup environment variables
        run: |
          # Create .env file for e2e tests
          mkdir -p tests/e2e
          cat > tests/e2e/.env << EOF
          TESTMAIL_API_KEY=${{ secrets.TESTMAIL_API_KEY }}
          TESTMAIL_NAMESPACE=${{ secrets.TESTMAIL_NAMESPACE }}
          BASE_URL=${{ steps.test-url.outputs.url }}
          TEST_TIMEOUT=300000
          ACTION_TIMEOUT=120000
          CI=true
          BROWSER=chromium
          HEADLESS=true
          SCREENSHOT=only-on-failure
          VIDEO=retain-on-failure
          TRACE=on-first-retry
          EOF

      - name: Setup backend environment variables
        run: |
          # Create .env file for backend
          mkdir -p apps/backend
          cat > apps/backend/.env << EOF
          TESTMAIL_API_KEY=${{ secrets.TESTMAIL_API_KEY }}
          TESTMAIL_NAMESPACE=${{ secrets.TESTMAIL_NAMESPACE }}
          BASE_URL=${{ steps.test-url.outputs.url }}
          TEST_TIMEOUT=300000
          ACTION_TIMEOUT=120000
          CI=true
          BROWSER=chromium
          HEADLESS=true
          SCREENSHOT=only-on-failure
          VIDEO=retain-on-failure
          TRACE=on-first-retry
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          AUTH_MAILGUN_KEY=${{ secrets.AUTH_MAILGUN_KEY }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          EOF

      - name: Verify test environment
        run: |
          echo "Verifying test environment..."
          echo "Current directory: $(pwd)"
          echo "Tests directory exists: $(test -d tests/e2e && echo "Yes" || echo "No")"
          echo "Playwright config exists: $(test -f playwright.config.ts && echo "Yes" || echo "No")"
          echo "Global setup exists: $(test -f tests/e2e/global-setup.ts && echo "Yes" || echo "No")"
          echo "Testing against: ${{ steps.test-url.outputs.url }}"

      - name: Run E2E tests
        run: |
          if [ -n "${{ github.event.inputs.run_specific_tests }}" ]; then
            echo "Running specific tests: ${{ github.event.inputs.run_specific_tests }}"
            pnpm test:e2e --grep "${{ github.event.inputs.run_specific_tests }}"
          else
            echo "Running all E2E tests"
            pnpm test:e2e
          fi
        env:
          NODE_ENV: "test"
          NODE_OPTIONS: "--enable-source-maps --max_old_space_size=32768"

      - name: Ensure test artifacts are captured
        if: always()
        run: |
          echo "Ensuring test artifacts are captured..."
          # Create directories if they don't exist
          mkdir -p test-results
          mkdir -p playwright-report
          echo "Test output directories ready"

      - name: Check test execution status
        if: always()
        run: |
          echo "Test execution completed"
          echo "Current working directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Check test results
        if: always()
        run: |
          echo "=== Test Results Summary ==="
          if [ -f "test-results/results.json" ]; then
            echo "JSON results found"
            cat test-results/results.json | jq '.stats' || echo "Could not parse JSON results"
          else
            echo "No JSON results found"
          fi

          if [ -f "test-results/results.xml" ]; then
            echo "JUnit results found"
            echo "JUnit results file size: $(wc -l < test-results/results.xml) lines"
          else
            echo "No JUnit results found"
          fi

      - name: List test artifacts
        if: always()
        run: |
          echo "=== Test Results Directory ==="
          ls -la test-results/ || echo "test-results directory not found"
          echo "=== Playwright Report Directory ==="
          ls -la playwright-report/ || echo "playwright-report directory not found"
          echo "=== Looking for specific artifact types ==="
          find . -name "*.png" -o -name "*.webm" -o -name "*.zip" | head -20 || echo "No artifacts found"

      - name: Upload test results and artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.run_id }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_id }}
          path: test-results/**/*.png
          retention-days: 30

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: videos-${{ github.run_id }}
          path: test-results/**/*.webm
          retention-days: 30

      - name: Upload traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: traces-${{ github.run_id }}
          path: test-results/**/*.zip
          retention-days: 30

      - name: Send Discord notification
        if: always()
        run: |
          # Prepare Discord message
          WORKFLOW_NAME="${{ github.workflow }}"
          RUN_STATUS="${{ job.status }}"
          RUN_ID="${{ github.run_id }}"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_MESSAGE="${{ github.event.head_commit.message || github.event.pull_request.title || 'Manual workflow dispatch' }}"

          # Determine PR information
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_URL="${{ github.event.pull_request.html_url }}"
            PR_INFO="ğŸ”— **PR #$PR_NUMBER**: [$PR_TITLE]($PR_URL)"
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Extract PR number from workflow_run event
            PR_NUMBER=$(echo "${{ github.event.workflow_run.name }}" | grep -o 'PR[0-9]*' | grep -o '[0-9]*')
            if [ -n "$PR_NUMBER" ]; then
              PR_INFO="ğŸ”— **PR #$PR_NUMBER**: From workflow run"
            else
              PR_INFO="ğŸ“‹ **Workflow Run**: From other workflow"
            fi
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.environment }}" == "pr" ] && [ -n "${{ github.event.inputs.pull_request_number }}" ]; then
              PR_NUMBER="${{ github.event.inputs.pull_request_number }}"
              PR_INFO="ğŸ”— **PR #$PR_NUMBER**: Manual dispatch"
            else
              PR_INFO="ğŸ”§ **Manual Dispatch**: ${{ github.event.inputs.environment }} environment"
            fi
          else
            PR_INFO="ğŸ“‹ **Event**: ${{ github.event_name }}"
          fi

          # Set status emoji and color
          if [ "$RUN_STATUS" == "success" ]; then
            STATUS_EMOJI="âœ…"
            STATUS_COLOR="3066993" # Green
            STATUS_TEXT="SUCCESS"
          elif [ "$RUN_STATUS" == "failure" ]; then
            STATUS_EMOJI="âŒ"
            STATUS_COLOR="15158332" # Red
            STATUS_TEXT="FAILED"
          elif [ "$RUN_STATUS" == "cancelled" ]; then
            STATUS_EMOJI="â¹ï¸"
            STATUS_COLOR="7506394" # Gray
            STATUS_TEXT="CANCELLED"
          else
            STATUS_EMOJI="ğŸ”„"
            STATUS_COLOR="3447003" # Blue
            STATUS_TEXT="$RUN_STATUS"
          fi

          # Create Discord embed
          DISCORD_PAYLOAD=$(cat << EOF
          {
            "embeds": [{
              "title": "$STATUS_EMOJI $WORKFLOW_NAME - $STATUS_TEXT",
              "description": "Workflow execution completed",
              "color": $STATUS_COLOR,
              "fields": [
                {
                  "name": "Status",
                  "value": "$STATUS_EMOJI $STATUS_TEXT",
                  "inline": true
                },
                {
                  "name": "Workflow",
                  "value": "$WORKFLOW_NAME",
                  "inline": true
                },
                {
                  "name": "Run ID",
                  "value": "[#$RUN_ID]($RUN_URL)",
                  "inline": true
                },
                {
                  "name": "PR/Event",
                  "value": "$PR_INFO",
                  "inline": false
                },
                {
                  "name": "Commit",
                  "value": "[`${COMMIT_SHA:0:8}`]($RUN_URL) - $COMMIT_MESSAGE",
                  "inline": false
                },
                {
                  "name": "Repository",
                  "value": "${{ github.repository }}",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                }
              ],
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "footer": {
                "text": "GitHub Actions"
              }
            }]
          }
          EOF
          )

          # Send to Discord webhook
          if [ -n "${{ secrets.DISCORD_CI_WEBHOOK_URL }}" ]; then
            echo "Sending Discord notification..."
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "$DISCORD_PAYLOAD" \
                 "${{ secrets.DISCORD_CI_WEBHOOK_URL }}"
            echo "Discord notification sent successfully"
          else
            echo "DISCORD_CI_WEBHOOK_URL secret not configured, skipping Discord notification"
          fi

      - name: Report status to PR
        if: always() && github.event.workflow_run.conclusion != 'success'
        run: |
          # Get the PR number from the workflow_run event or from inputs
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Extract PR number from the workflow_run event
            PR_NUMBER=$(echo "${{ github.event.workflow_run.name }}" | grep -o 'PR[0-9]*' | grep -o '[0-9]*')
            if [ -n "$PR_NUMBER" ]; then
              echo "Found PR number: $PR_NUMBER"
              # Report status to the PR
              if [ "${{ job.status }}" == "success" ]; then
                gh pr comment $PR_NUMBER --body "âœ… **E2E Tests Passed** - All tests completed successfully against PR deployment."
              else
                gh pr comment $PR_NUMBER --body "âŒ **E2E Tests Failed** - Some tests failed. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
              fi
            fi
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" == "pr" ]; then
            # For manual PR runs, use the input parameter
            PR_NUMBER="${{ github.event.inputs.pull_request_number }}"
            if [ -n "$PR_NUMBER" ]; then
              echo "Using PR number from inputs: $PR_NUMBER"
              # Report status to the PR
              if [ "${{ job.status }}" == "success" ]; then
                gh pr comment $PR_NUMBER --body "âœ… **E2E Tests Passed** - All tests completed successfully against PR deployment."
              else
                gh pr comment $PR_NUMBER --body "âŒ **E2E Tests Failed** - Some tests failed. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details."
              fi
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create status check
        if: always()
        run: |
          # Get the PR number and create a status check
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            PR_NUMBER=$(echo "${{ github.event.workflow_run.name }}" | grep -o 'PR[0-9]*' | grep -o '[0-9]*')
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.environment }}" == "pr" ]; then
            PR_NUMBER="${{ github.event.inputs.pull_request_number }}"
          fi

          if [ -n "$PR_NUMBER" ]; then
            echo "Creating status check for PR $PR_NUMBER"
            # Create a status check using the GitHub API
            if [ "${{ job.status }}" == "success" ]; then
              gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
                -f state=success \
                -f target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
                -f description="E2E Tests Passed" \
                -f context="E2E Tests (PR $PR_NUMBER)"
            else
              gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
                -f state=failure \
                -f target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
                -f description="E2E Tests Failed" \
                -f context="E2E Tests (PR $PR_NUMBER)"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
