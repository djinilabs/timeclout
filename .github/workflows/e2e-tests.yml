name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8"

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    # Cancel in-progress runs when new commits are pushed
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Build frontend
        run: pnpm build:frontend

      - name: Setup environment variables
        run: |
          # Create .env file for e2e tests
          mkdir -p tests/e2e
          cat > tests/e2e/.env << EOF
          MAILSLURP_API_KEY=${{ secrets.MAILSLURP_API_KEY }}
          BASE_URL=http://localhost:3000
          TEST_TIMEOUT=300000
          ACTION_TIMEOUT=120000
          CI=true
          BROWSER=chromium
          HEADLESS=true
          SCREENSHOT=only-on-failure
          VIDEO=retain-on-failure
          TRACE=on-first-retry
          EOF

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Check if test results exist
            const resultsPath = path.join(process.env.GITHUB_WORKSPACE, 'test-results', 'results.json');
            let testResults = null;

            try {
              if (fs.existsSync(resultsPath)) {
                const resultsContent = fs.readFileSync(resultsPath, 'utf8');
                testResults = JSON.parse(resultsContent);
              }
            } catch (error) {
              console.log('Could not read test results:', error.message);
            }

            // Generate summary
            let summary = '## ðŸ§ª E2E Test Results\n\n';

            if (testResults && testResults.suites) {
              const totalTests = testResults.suites.reduce((acc, suite) => 
                acc + suite.specs.reduce((specAcc, spec) => specAcc + spec.tests.length, 0), 0
              );
              const passedTests = testResults.suites.reduce((acc, suite) => 
                acc + suite.specs.reduce((specAcc, spec) => 
                  specAcc + spec.tests.filter(test => test.results.some(r => r.status === 'passed')).length, 0
                ), 0
              );
              const failedTests = totalTests - passedTests;
              
              summary += `- **Total Tests:** ${totalTests}\n`;
              summary += `- **Passed:** ${passedTests} âœ…\n`;
              summary += `- **Failed:** ${failedTests} âŒ\n\n`;
              
              if (failedTests > 0) {
                summary += '### Failed Tests:\n';
                testResults.suites.forEach(suite => {
                  suite.specs.forEach(spec => {
                    spec.tests.forEach(test => {
                      const failedResult = test.results.find(r => r.status === 'failed');
                      if (failedResult) {
                        summary += `- **${spec.title}** - ${test.title}\n`;
                        if (failedResult.error) {
                          summary += `  - Error: ${failedResult.error.message}\n`;
                        }
                      }
                    });
                  });
                });
              }
            } else {
              summary += 'Test results could not be parsed.\n';
            }

            summary += '\n---\n';
            summary += 'ðŸ“Š [View detailed test report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts)\n';

            // Find existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ðŸ§ª E2E Test Results')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
