name: Deploy PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-pr-${{ github.event.pull_request.number }}
      cancel-in-progress: false

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          architecture: "x64"
          cache: pnpm

      - name: Install
        run: pnpm install -w

      - name: Deploy PR
        env:
          NODE_ENV: "production"
          BASE_URL: "https://${{ github.event.pull_request.number }}.tt3.app"
          NODE_OPTIONS: "--enable-source-maps --max_old_space_size=32768"
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_MAILGUN_KEY: ${{ secrets.AUTH_MAILGUN_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          TT3_CERTIFICATE_ARN: "arn:aws:acm:eu-west-2:307946679392:certificate/59f56794-8927-424b-9bf0-043e81aa4d38"
          TT3_ZONE_ID: ${{ secrets.TT3_ZONE_ID }}
          TT3_CUSTOM_DOMAIN: "${{ github.event.pull_request.number }}.tt3.app"
          SENTRY_DSN: "${{secrets.VITE_SENTRY_DSN}}"
          SENTRY_TRACES_SAMPLE_RATE: "1.0"
          SENTRY_PROFILES_SAMPLE_RATE: "1.0"
        run: |
          cd apps/backend
          pnpm install
          export PATH=../../node_modules/.bin:$PATH
          pnpm arc env --add --env staging AUTH_SECRET "${AUTH_SECRET}"
          pnpm arc env --add --env staging AUTH_MAILGUN_KEY "${AUTH_MAILGUN_KEY}"
          pnpm arc env --add --env staging GOOGLE_CLIENT_ID "${GOOGLE_CLIENT_ID}"
          pnpm arc env --add --env staging GOOGLE_CLIENT_SECRET "${GOOGLE_CLIENT_SECRET}"
          pnpm arc env --add --env staging SENTRY_DSN "${SENTRY_DSN}"
          pnpm arc env --add --env staging SENTRY_TRACES_SAMPLE_RATE "${SENTRY_TRACES_SAMPLE_RATE}"
          pnpm arc env --add --env staging SENTRY_PROFILES_SAMPLE_RATE "${SENTRY_PROFILES_SAMPLE_RATE}"
          cd ../..
          pnpm build
          cd apps/backend
          pnpm arc deploy --name "PR${{ github.event.pull_request.number }}" --staging --no-hydrate --verbose
