name: Nightly Cleanup Closed PR Stacks

on:
  schedule:
    - cron: "0 2 * * *" # Every day at 02:00 UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    # Security: Explicit permissions - only what's needed
    permissions:
      contents: read
      pull-requests: read
      id-token: write

    concurrency:
      group: nightly-cleanup-closed-prs
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Run cleanup of closed PR stacks
        env:
          # Provide token so gh CLI is authenticated non-interactively
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash scripts/cleanup-closed-prs.sh --force
