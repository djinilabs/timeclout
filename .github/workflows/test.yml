name: Test

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Version Bump", "Auto Merge"]
    types:
      - completed
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    permissions:
      contents: read
      actions: write

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          architecture: "x64"
          cache: pnpm

      - name: Install
        run: pnpm install -w

      - name: Test
        run: |
          pnpm typecheck
          pnpm lint
          pnpm test
          pnpm build

      - name: Trigger E2E Tests (After Version Bump, Auto Merge, or Push to Main)
        if: github.event_name == 'workflow_run' || github.event_name == 'push'
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "Triggering E2E Tests workflow after push to main..."
            HEAD_REF="main"
          else
            WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
            echo "Triggering E2E Tests workflow after $WORKFLOW_NAME..."

            # Get the head ref from the workflow run event
            HEAD_REF="${{ github.event.workflow_run.head_branch }}"
            echo "Triggering E2E tests for branch: $HEAD_REF"

            # For Auto Merge, always use main branch
            if [ "$WORKFLOW_NAME" = "Auto Merge" ]; then
              HEAD_REF="main"
              echo "Auto Merge detected, using main branch for E2E tests"
            fi
          fi

          # Trigger the E2E Tests workflow with local sandbox environment
          gh workflow run e2e-tests.yml \
            --field environment="custom" \
            --field custom_url="http://localhost:3000" \
            --ref $HEAD_REF

          echo "E2E Tests workflow triggered successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Discord notification
        if: failure()
        uses: ./.github/actions/discord-notification
        with:
          webhook_url: ${{ secrets.DISCORD_CI_WEBHOOK_URL }}
          workflow_name: ${{ github.workflow }}
          job_status: ${{ job.status }}
          run_id: ${{ github.run_id }}
          repository: ${{ github.repository }}
          sha: ${{ github.sha }}
          ref_name: ${{ github.ref_name }}
          event_name: ${{ github.event_name }}
          head_commit_message: ${{ github.event.pull_request.title || 'Test workflow' }}
          pull_request_number: ${{ github.event.pull_request.number || '' }}
          pull_request_title: ${{ github.event.pull_request.title || '' }}
          pull_request_url: ${{ github.event.pull_request.html_url || '' }}
