name: Test

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          architecture: "x64"
          cache: pnpm

      - name: Install
        run: pnpm install -w

      - name: Test
        run: |
          pnpm typecheck
          pnpm lint
          pnpm test
          pnpm build

      - name: Trigger E2E Tests (Main Branch Only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          echo "Triggering E2E Tests workflow for main branch..."

          # Trigger the E2E Tests workflow with local sandbox environment
          gh workflow run e2e-tests.yml \
            --field environment="custom" \
            --field custom_url="http://localhost:3000" \
            --ref main

          echo "E2E Tests workflow triggered successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Discord notification
        if: failure()
        uses: ./.github/actions/discord-notification
        with:
          webhook_url: ${{ secrets.DISCORD_CI_WEBHOOK_URL }}
          workflow_name: ${{ github.workflow }}
          job_status: ${{ job.status }}
          run_id: ${{ github.run_id }}
          repository: ${{ github.repository }}
          sha: ${{ github.sha }}
          ref_name: ${{ github.ref_name }}
          event_name: ${{ github.event_name }}
          head_commit_message: ${{ github.event.head_commit.message || github.event.pull_request.title || 'Test workflow' }}
          pull_request_number: ${{ github.event.pull_request.number || '' }}
          pull_request_title: ${{ github.event.pull_request.title || '' }}
          pull_request_url: ${{ github.event.pull_request.html_url || '' }}
