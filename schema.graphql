schema {
  query: Query
  mutation: Mutation
}

input ApproveLeaveRequestInput {
  pk: String!
  sk: String!
}

input AssignShiftPositionsInput {
  assignments: [ShiftPositionAssignmentInput!]!
  team: String!
}

input AutoFillParamsInput {
  endDay: String!
  startDay: String!
  team: String!
}

type AutoFillSlot {
  assignedWorkerPk: ID
  id: ID!
  requiredQualifications: [String!]!
  startsOnDay: String!
  workHours: [AutoFillWorkHour!]!
}

type AutoFillSlotWorker {
  approvedLeaves: [AutoFillWorkerLeave!]!
  email: String!
  emailMd5: String!
  name: String!
  pk: ID!
  qualifications: [String!]!
}

type AutoFillWorkHour {
  end: Int!
  inconvenienceMultiplier: Float!
  start: Int!
}

type AutoFillWorkerLeave {
  end: Int!
  isPersonal: Boolean!
  start: Int!
  type: String!
}

type Calendar {
  leaveRequests: [LeaveRequest!]!
  leaves: [Leave!]!
  year: Int!
}

type Company {
  createdAt: DateTime!
  createdBy: User!
  name: String!
  pk: String!
  settings(name: String!): JSON
  units: [Unit!]
  updatedAt: DateTime
  updatedBy: User
}

input CopyShiftPositionInput {
  day: String!
  pk: String!
  sk: String!
}

input CreateLeaveRequestInput {
  companyPk: String!
  endDate: String!
  reason: String!
  startDate: String!
  type: String!
}

input CreateShiftPositionInput {
  assignedTo: String
  color: String
  day: String!
  name: String
  replaces: String
  requiredSkills: [String!]!
  schedules: [ShiftPositionScheduleInput!]!
  team: String!
}

scalar Date

scalar DateTime

input DeleteLeaveInput {
  pk: String!
  sk: String!
}

input DeleteLeaveRequestInput {
  pk: String!
  sk: String!
}

input DeleteShiftPositionInput {
  pk: String!
  sk: String!
}

type Invitation {
  createdAt: DateTime!
  createdBy: User!
  email: String!
  emailMd5: String!
  permissionType: Int!
  pk: String!
  sk: String!
  toEntity: InvitationEntity!
  updatedAt: DateTime
  updatedBy: User
}

union InvitationEntity = Company | Team | Unit

scalar JSON

type Leave {
  leaveRequestPk: String!
  leaveRequestSk: String!
  pk: String!
  sk: String!
  type: String!
}

type LeaveRequest {
  approved: Boolean
  approvedAt: [DateTime!]
  approvedBy: [User!]
  beneficiary: User!
  companyPk: String!
  createdAt: DateTime!
  createdBy: User!
  endDate: String!
  pk: String!
  reason: String
  sk: String!
  startDate: String!
  type: String!
}

type MemberQualifications {
  qualifications: [String!]!
  userPk: String!
}

input MoveShiftPositionInput {
  day: String!
  pk: String!
  sk: String!
}

type Mutation {
  acceptInvitation(secret: String!): Invitation!
  approveLeaveRequest(input: ApproveLeaveRequestInput!): LeaveRequest!
  assignShiftPositions(input: AssignShiftPositionsInput!): [ShiftPosition!]!
  copyShiftPosition(input: CopyShiftPositionInput!): ShiftPosition!
  createCompany(name: String!): Company!
  createInvitation(invitedUserEmail: String!, permissionType: Int!, toEntityPk: String!): Invitation!
  createLeaveRequest(input: CreateLeaveRequestInput!): LeaveRequest!
  createShiftPosition(input: CreateShiftPositionInput!): ShiftPosition!
  createTeam(name: String!, unitPk: String!): Team!
  createUnit(companyPk: String!, name: String!): Unit!
  deleteCompany(pk: String!): Company!
  deleteInvitation(pk: String!, sk: String!): Invitation!
  deleteLeave(input: DeleteLeaveInput!): Leave!
  deleteLeaveRequest(input: DeleteLeaveRequestInput!): LeaveRequest!
  deleteShiftPosition(input: DeleteShiftPositionInput!): ShiftPosition!
  deleteTeam(pk: String!): Team!
  deleteUnit(pk: String!): Unit!
  moveShiftPosition(input: MoveShiftPositionInput!): ShiftPosition!
  publishShiftPositions(input: PublishShiftPositionsInput!): [ShiftPosition!]!
  rejectLeaveRequest(input: RejectLeaveRequestInput!): LeaveRequest!
  removeUserFromTeam(teamPk: String!, userPk: String!): Team!
  saveTeamMemberQualifications(qualifications: [String!]!, teamPk: String!, userPk: String!): Team!
  unpublishShiftPositions(input: PublishShiftPositionsInput!): [ShiftPosition!]!
  updateCompany(name: String!, pk: String!): Company!
  updateCompanySettings(companyPk: String!, name: String!, settings: JSON!): Company!
  updateLeaveRequest(input: UpdateLeaveRequestInput!): LeaveRequest!
  updateMe(input: UpdateMeInput!): User
  updateMySettings(name: String!, settings: JSON!): User
  updateShiftPosition(input: UpdateShiftPositionInput!): ShiftPosition!
  updateTeam(name: String!, pk: String!): Team!
  updateTeamSettings(name: String!, settings: JSON!, teamPk: String!): Team!
  updateUnit(name: String!, pk: String!): Unit!
  updateUnitSettings(name: String!, settings: JSON!, unitPk: String!): Unit!
}

input PublishShiftPositionsInput {
  endDay: String!
  startDay: String!
  team: String!
}

type Query {
  companies: [Company!]!
  company(companyPk: String!): Company!
  invitation(secret: String!): Invitation!
  invitationsTo(toEntityPk: String!): [Invitation!]!
  leaveRequest(pk: String!, sk: String!): LeaveRequest!
  me: User
  myInvitations: [Invitation!]!
  myLeaveCalendar(companyPk: String!, year: Int!): Calendar!
  myQuotaFulfilment(companyPk: String!, endDate: String!, simulatesLeave: Boolean, simulatesLeaveType: String, startDate: String!): [QuotaFulfilment!]!
  pendingLeaveRequests: [LeaveRequest!]!
  shiftPositions(input: QueryShiftPositionsInput!): [ShiftPosition!]!
  shiftsAutoFillParams(input: AutoFillParamsInput!): ShiftsAutoFillParams!
  team(teamPk: String!): Team!
  unit(unitPk: String!): Unit!
}

input QueryShiftPositionsInput {
  endDay: String!
  startDay: String!
  team: String!
}

type QuotaFulfilment {
  approvedUsed: Int!
  pendingApprovalUsed: Int!
  quota: Int!
  quotaEndDate: String!
  quotaStartDate: String!
  simulatedEndDate: String
  simulatedStartDate: String
  simulatedType: String
  simulatedUsed: Int
}

input RejectLeaveRequestInput {
  pk: String!
  sk: String!
}

type Schedule {
  endDate: Date!
  pk: String!
  startDate: Date!
  team: Team!
  userSchedules: [UserSchedule!]!
}

type ShiftPosition {
  assignedTo: User
  color: String
  day: String!
  name: String
  pk: String!
  published: Boolean!
  replaces: String
  requiredSkills: [String!]!
  schedules: [ShiftPositionSchedule!]!
  sk: String!
}

input ShiftPositionAssignmentInput {
  shiftPositionId: ID!
  workerPk: ID!
}

type ShiftPositionSchedule {
  endHourMinutes: [Int!]!
  inconveniencePerHour: Float!
  startHourMinutes: [Int!]!
}

input ShiftPositionScheduleInput {
  endHourMinutes: [Int!]!
  inconveniencePerHour: Float!
  startHourMinutes: [Int!]!
}

type ShiftsAutoFillParams {
  slots: [AutoFillSlot!]!
  workers: [AutoFillSlotWorker!]!
}

type Team {
  approvedSchedule(endDate: Date!, startDate: Date!): Schedule!
  createdAt: DateTime!
  createdBy: User!
  members(qualifications: [String!]): [User!]!
  name: String!
  pk: String!
  schedule(endDate: Date!, startDate: Date!): Schedule!
  settings(name: String!): JSON
  teamMembersQualifications: [MemberQualifications!]!
  updatedAt: DateTime
  updatedBy: User
}

type Unit {
  createdAt: DateTime!
  createdBy: User!
  members: [User!]!
  name: String!
  pk: String!
  settings(name: String!): JSON
  teams: [Team!]!
  updatedAt: DateTime
  updatedBy: User
}

input UpdateLeaveRequestInput {
  endDate: String!
  pk: String!
  reason: String!
  sk: String!
  startDate: String!
  type: String!
}

input UpdateMeInput {
  name: String
}

input UpdateShiftPositionInput {
  assignedTo: String
  color: String
  day: String!
  name: String
  pk: String!
  replaces: String
  requiredSkills: [String!]!
  schedules: [ShiftPositionScheduleInput!]!
  sk: String!
}

type User {
  email: String!
  emailMd5: String!
  name: String!
  pk: String!
  resourcePermission: Int
  resourcePermissionGivenAt: DateTime
  settings(name: String!): JSON
}

type UserSchedule {
  endDate: Date!
  leaveRequests: [LeaveRequest!]!
  leaves: [Leave!]!
  pk: String!
  startDate: Date!
  user: User!
}