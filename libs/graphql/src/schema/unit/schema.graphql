type Unit {
  pk: String!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime
  createdBy: User!
  updatedBy: User
  teams: [Team!]!
}

extend type Mutation {
  createUnit(companyPk: String!, name: String!): Unit!
  updateUnit(pk: String!, name: String!): Unit!
  deleteUnit(pk: String!): Unit!
}

extend type Query {
  unit(unitPk: String!): Unit!
}
