type Unit {
  pk: ID!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime
  createdBy: User!
  updatedBy: User
  teams: [Team!]!
}

extend type Mutation {
  createUnit(companyPk: ID!, name: String!): Unit!
  updateUnit(pk: ID!, name: String!): Unit!
  deleteUnit(pk: ID!): Unit!
}

extend type Query {
  unit(unitPk: ID!): Unit!
}
