type Company {
  pk: ID!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime
  createdBy: User!
  updatedBy: User
}

extend type Mutation {
  createCompany(name: String!): Company!
  updateCompany(pk: ID!, name: String!): Company!
  deleteCompany(pk: ID!): Company!
}

extend type Query {
  companies: [Company!]!
  company(pk: ID!): Company!
}
