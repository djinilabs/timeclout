type Company {
  pk: String!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime
  createdBy: User!
  updatedBy: User
  units: [Unit!]
}

extend type Mutation {
  createCompany(name: String!): Company!
  updateCompany(pk: String!, name: String!): Company!
  deleteCompany(pk: String!): Company!
}

extend type Query {
  companies: [Company!]!
  company(companyPk: String!): Company!
}
