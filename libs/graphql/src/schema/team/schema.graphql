type Team {
  pk: ID!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime
  createdBy: User!
  updatedBy: User
}

extend type Mutation {
  createTeam(unitPk: String!, name: String!): Team!
  updateTeam(pk: ID!, name: String!): Team!
  deleteTeam(pk: ID!): Team!
}

extend type Query {
  team(teamPk: String!): Team!
}
